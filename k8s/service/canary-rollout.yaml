apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-my-app
spec:
  replicas: 4
  strategy:
    canary:
      steps:
        - setWeight: 25
        - pause: {}
        - setWeight: 50
        - pause: {}
        - setWeight: 75
        - pause: {}
        - setWeight: 100
        - pause: {}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: canary-my-app
  template:
    metadata:
      labels:
        app: canary-my-app
    spec:
      containers:
        - name: canary-my-app
          image: how0326/marketboro:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: secret-configs
            - configMapRef:
                name: configs